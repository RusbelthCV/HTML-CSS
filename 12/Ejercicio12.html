<!doctype html>
<html lang="en">

<head>
    <title>Formulario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="form-group row">
                <div class="col-12 col-md-2">
                    <label for="" class="col-form-label">Nombre:</label>
                </div>
                <div class="col-12 col-md-10">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12 col-md-2">
                    <label for="" class="col-form-label">Apellidos</label>
                </div>
                <div class="col-12 col-md-10">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12 col-md-2">
                    <label for="" class="col-form-label">Dirección</label>
                </div>
                <div class="col-12 col-md-10">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12 col-md-2">
                    <label for="" class="col-form-label">Población</label>
                </div>
                <div class="col-12 col-md-4">
                    <input type="text" class="form-control">
                </div>
                <div class="col-12 col-md-2">
                    <label for="" class="col-form-label">CP</label>
                </div>
                <div class="col-12 col-md-4">
                    <input type="text" class="form-control float-left">
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="form-check">
                        <input type="radio" name="edad" id="meno25" class="form-check-input">
                        <label for="meno25" class="form-check-label">Menos de 25 años</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="edad" id="26a40" class="form-check-input">
                        <label for="26a40" class="form-check-label">26 a 40 años</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="edad" id="41a65" class="form-check-input">
                        <label for="41a65" class="form-check-label">41 a 65 años</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="edad" id="mas65" class="form-check-input">
                        <label for="mas65" class="form-check-label">Más de 65 años</label>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-check col">
                        <div class="col-12 col-md-6">
                            <label for="">Teléfono móbil</label>
                        </div>
                        <div class="col-12 col-md-6">
                            <select name="" id="" class="form-control">
                                <option value="1" selected>No tiene</option>
                                <option value="2" >Sí tiene</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="">Vehículo</label>
                        </div>
                        <div class="col-12 col-md-6">
                            <select name="" id="" class="form-control">
                                <option value="0" selected>No tiene</option>
                                <option value="1">Sí tiene</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
